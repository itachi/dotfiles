color=#00FF72
markup=pango
separator=false
separator_block_width=3

[CPU]
label=
command=~/.blocklets/cpu
color=#16E800
interval=1
separator=false
separator_block_width=3
align=left
#min_width=75

[DiskIcon]
command=~/.blocklets/thunar
