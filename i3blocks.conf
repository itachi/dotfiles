color=#16E800
markup=pango
interval=once
separator=false
separator_block_width=3

[Disk]
label=
command=~/.blocklets/disk
color=#E8E100
interval=60
separator=false
separator_block_width=3
align=left
#min_width=75

[MemIcon]
command=echo "<span font_desc='FontAwesome'> </span>"
color=#E8E100
markup=pango
interval=once
separator=false
separator_block_width=3

[Memory]
label=
command=~/.blocklets/memory
color=#FFC800
