[WeatherIcon]
command=echo "<span font_desc='FontAwesome'> </span>"
color=#00C0FF
markup=pango
interval=once
separator=false
separator_block_width=3

[Weather]
label=
command=~/.blocklets/weather 208977
color=#00FF72
interval=120
separator=false
separator_block_width=3
align=left
#min_width=0

[CPUIcon]
command=~/.blocklets/system_mon
interval=0
instance=
